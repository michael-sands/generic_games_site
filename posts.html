---
layout: page
title: Older Posts
permalink: /posts/
---
<div class="home">
  <div>
    <h1>All Posts</h1>

    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h3>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>

        </li>
      {% endfor %}
    </ul>

  </div>
</div>
