---
layout: default
---

<div class="home">

  <div>
    <a href="motw"><img src="/images/MOTW-Page-Header.jpg"></img></a>
  </div>

  <div>
    <h1>News</h1>

    <ul class="post-list">
      {% for post in site.posts limit: 5 %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h3>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>
          <p>
            {{ post.excerpt }}
          </p>
        </li>
      {% endfor %}
      </ul>

  </div>
</div>
